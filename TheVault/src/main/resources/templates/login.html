<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>The Vault</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
        <link rel="stylesheet" href="styles/login.css" type="text/css"/>
        <link rel="stylesheet" href="styles/menu.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/themes/splide-skyblue.min.css"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="bg-img">
            <form method="POST" th:action="@{/login}" class="container">
                <div class="row">
                    <h2>Login with Social Media or Manually</h2>
                    <div class="col">
                        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3DOGB%26utm_medium%3Dapp&ec=GAlAwAE&hl=es_419&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-419129693%3A1690583093932149" class="fb btnS">
                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                        </a>
                        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3DOGB%26utm_medium%3Dapp&ec=GAlAwAE&hl=es_419&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-419129693%3A1690583093932149" class="twitter btnS">
                            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                        </a>
                        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3DOGB%26utm_medium%3Dapp&ec=GAlAwAE&hl=es_419&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-419129693%3A1690583093932149" class="google btnS"><i class="fa fa-google fa-fw"></i> Login with Google+</a>
                    </div>

                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or sign in manually:</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label class="col-md-5 my-auto" for="username"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                    <div class="col-md-7 my-auto">
                        <input class="form-control" type="text" name="username" id="username"/></div></div>
                <div class="form-group row my-3">
                    <label class="col-md-5 my-auto" for="password"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                    <div class="col-md-7 my-auto"><input class="form-control" type="password" name="password" id="password"/></div></div>
                <div class="card-footer col text-center">
                    <button class="btn btn-primary" >
                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a></button>
                    <button class="btn btn-info" >                                        
                        <a th:href="@{/registro/recordar}" class="btn"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a></button>
                    <button class="btn btn-success" type="submit">
                        <span class="btn"><i class="fas fa-sign-in-alt"></i>
                            [[#{login.login}]]</span></button>
                </div>
            </form>   
        </div>
                            <div th:if="${param.error != null}"> <!--verifica si existe un parámetro llamado "error" en la URL después de enviar un intento de inicio de sesión --> 
                        <h3>[[#{error.login}]]</h3>
                    </div>
        <section th:replace="~{layout/plantilla :: contactUs}"/> 
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
